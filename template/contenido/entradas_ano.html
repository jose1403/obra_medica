{% extends 'index.html' %}

<section>
	<h1>Entradas del año</h1>

	{% for entrada in entradas %}
	
	    {% ifchanged %}{{entrada.fecha_de_publicacion|date:"Y"}}</h3>{% endifchanged %}

	{{ entrada }}</a></li>
	{% endfor %}
	   </ul>
</section>

{% endblock section%}
